<!DOCTYPE html>
<htm lang="en">

    <head>
        <title>
            Sort Amazon Bills
        </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image" href="/static/nairobi_logo-1.png" sizes="16X16">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form action="/uploadfile/upload" method="post" enctype="multipart/form-data">

                        <div class="form-group files">
                            <label for="inputFile"> SORT AMAZON BILLS </label>
                            <input multiple required name="inputFile" type="file" class="form-control-file"
                                id="inputFile">
                        </div>

                        <div class="form-group row mt-3">
                            <button name="submit" value="submit" type="submit" id="submit" role="button"
                                class="btn btn-primary col-md-3 offset-md-4 mt-3 mb-3">Submit
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>



    </body>

    </html>
